<style type="text/css">
	.d1
	{
		background: LightSkyBlue;

	}
	.d2
	{
		background: LightSalmon;

	}
	.d3
	{
		background: Paleturquoise;

	}
	.d4
	{
		background: LightPink;

	}
	.d5
	{
		background: PaleGreen;

	}
	.container
	{
		font-size: 40px;
		width: 100%;
		background: LightGray;
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		/*
		fr->fractional unit
		 10%->10% of remaing space
		 2fr+1fr->3fr is total remaing
		*/
		grid-template-rows:1fr 1fr 1fr;
		/* 50px->height of each column*/
		grid-column-gap: 20px;
		/*20 px gap between each column/*

	}
</style>
<div class="container">
	<div class="d1">1</div>
	<div class="d2">2</div>
	<div class="d3">3</div>
	<div class="d4">4</div>
	<div class="d5">5</div>

</div>
